<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueandCosmos Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #2196f3;
      --highlight: #ff4081;
      --light-bg: #fff;
      --dark-bg: #121212;
      --card-light: #fafafa;
      --card-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --border-light: #ccc;
      --border-dark: #444;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light-bg);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      font-size: 1.4rem;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, border 0.3s;
    }

    body.dark .card {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    .source-credit {
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: gray;
    }

    input, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: var(--highlight);
    }
