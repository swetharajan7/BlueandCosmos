<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .moon-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    main img {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 1.5rem;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #ff4081;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #e73370;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f5f5f5;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }
    .footer-left, .footer-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .footer-left a, .footer-right a {
      text-decoration: none;
      color: #555;
      transition: color 0.3s;
    }
    .footer-left a:hover, .footer-right a:hover {
      color: #2196f3;
    }
    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .dark-mode header {
      background-color: #1e1e1e;
    }
    .dark-mode footer {
      background-color: #1a1a1a;
      color: #ccc;
    }
    .dark-mode .footer-left a, .dark-mode .footer-right a {
      color: #aaa;
    }
    .dark-mode .footer-left a:hover, .dark-mode .footer-right a:hover {
      color: #90caf9;
    }
  </style>
</head>
<body>
  <header>
    <h1>BlueandCosmos</h1>
    <button class="moon-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <main>
    <h2>Exploring the Cosmos. Protecting the Earth.</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/North_America_from_low_orbiting_satellite_-_Apollo_16_-_NASA_-_Restoration.jpg/640px-North_America_from_low_orbiting_satellite_-_Apollo_16_-_NASA_-_Restoration.jpg" alt="Earth from Space - North America">
    <a class="button" href="dashboard.html">Go to Dashboard ðŸš€</a>
  </main>

  <footer>
    <div class="footer-left">
      <a href="https://play.google.com/store" target="_blank">Google Play</a>
      <a href="https://www.apple.com/app-store/" target="_blank">App Store</a>
    </div>
    <div class="footer-right">
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://discord.com" target="_blank">Discord</a>
    </div>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
