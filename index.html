<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #0033a0; /* Old Glory Blue */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Solar_System_size_to_scale.svg/1280px-Solar_System_size_to_scale.svg.png') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::after {
      content: 'Image credit: National Geographic';
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: #ccc;
    }
    footer {
      background-color: #0033a0;
      color: white;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer-section img {
      width: 100px;
      margin: 0.5rem 0;
    }
    .footer-section a {
      color: white;
      text-decoration: none;
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .footer-brand {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 0.25rem;
    }
    @media (max-width: 600px) {
      header a {
        font-size: 1rem;
        text-align: center;
        width: 100%;
      }
      .hero {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html">
      BlueandCosmos – Exploring the Cosmos. Protecting the Earth.
    </a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Background image and credit overlayed -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Left section: Brand and legal links -->
    <div class="footer-section">
      <div class="footer-brand">BlueandCosmos™ 2025</div>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
    </div>

    <!-- Middle left: Careers etc -->
    <div class="footer-section">
      <a href="#">Careers</a>
      <a href="#">Contact Us</a>
      <a href="#">Site Map</a>
      <a href="#">Newsletter</a>
    </div>

    <!-- Middle right: App store logos -->
    <div class="footer-section">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple Store">
    </div>

    <!-- Right section: Social media icons -->
    <div class="footer-section social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968896.png" alt="Discord"></a>
    </div>
  </footer>

</body>
</html>
