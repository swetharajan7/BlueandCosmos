<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2196f3;
      --highlight: #ff4081;
      --light-bg: #ffffff;
      --dark-bg: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--accent);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .toggle-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      margin: 2rem 0;
      max-height: 400px;
    }

    .cta {
      margin-top: 2rem;
    }

    .cta a {
      text-decoration: none;
      background-color: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .cta a:hover {
      background-color: var(--highlight);
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1 1 100%;
      text-align: center;
      margin: 0.5rem 0;
    }

    @media (min-width: 600px) {
      .footer-left,
      .footer-center,
      .footer-right {
        flex: 1;
        text-align: center;
      }

      .footer-left {
        text-align: left;
      }

      .footer-right {
        text-align: right;
      }
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: #555;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>BlueandCosmos</h1>
    <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
  </header>

  <main>
    <h2>Exploring the Cosmos. Protecting the Earth.</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Earth from Apollo 17">
    <div class="cta">
      <a href="dashboard.html">Go to Dashboard</a>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <a href="#">App Store</a> | <a href="#">Google Play</a>
    </div>
    <div class="footer-center">
      BlueandCosmos 2025
    </div>
    <div class="footer-right social-icons">
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">üê¶</a>
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">üìò</a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">üì∏</a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">üíº</a>
      <a href="https://discord.com" target="_blank" aria-label="Discord">üí¨</a>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
