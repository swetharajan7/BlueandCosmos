<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background-color: #0033a0;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .tagline {
      font-size: 0.9rem;
      margin-left: 0.5rem;
      opacity: 0.8;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
      position: relative;
    }

    nav a,
    .dropdown-btn {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      cursor: pointer;
    }

    nav a::after,
    .dropdown-btn::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ff4081;
      bottom: -3px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    .dropdown-btn:hover::after {
      width: 100%;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2rem;
      left: 0;
      background-color: #0046c0;
      border-radius: 4px;
      padding: 0.5rem 0;
      z-index: 9999;
      min-width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .dropdown-content a:hover {
      background-color: #0056d0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .toggle {
      cursor: pointer;
      font-size: 1.4rem;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    .hero-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .credit {
      font-size: 0.8rem;
      color: #555;
      margin-top: 0.5rem;
    }

    footer {
      background-color: #0033a0;
      color: white;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    footer div {
      flex: 1;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    footer img {
      height: 32px;
      margin: 0.25rem;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        text-align: center;
      }

      footer div {
        margin-bottom: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <a href="index.html" style="color: white; text-decoration: none;">
        BlueandCosmos
      </a>
      <span class="tagline">Exploring the Cosmos. Protecting the Earth.</span>
    </div>
    <nav>
      <div class="dropdown">
        <span class="dropdown-btn">About</span>
        <div class="dropdown-content">
          <a href="#">About BlueandCosmos</a>
          <a href="#">Sustainability</a>
          <a href="#">News</a>
          <a href="#">My Account</a>
        </div>
      </div>
      <div class="dropdown">
        <span class="dropdown-btn">Livestream</span>
        <div class="dropdown-content">
          <a href="#">Live Stream Images</a>
          <a href="#">Launch Missions</a>
          <a href="#">Webinars</a>
        </div>
      </div>
      <a href="dashboard.html">Dashboard</a>
      <span class="toggle" id="themeToggle">üåô</span>
    </nav>
  </header>

  <main>
    <img class="hero-image" src="https://media.nationalgeographic.org/assets/photos/000/304/30473.jpg" alt="Solar System Graphic" />
    <p class="credit">Image Credit: National Geographic</p>
  </main>

  <footer>
    <div style="text-align: left;">
      <p style="margin: 0;">¬© BlueandCosmos‚Ñ¢ 2025</p>
      <a href="privacy.html">Privacy Policy</a><br>
      <a href="terms.html">Terms of Use</a><br>
      <a href="contact.html">Contact Us</a><br>
      <a href="sitemap.html">Site Map</a>
    </div>

    <div>
      <a href="https://play.google.com/store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
      </a><br>
      <a href="https://www.apple.com/app-store/" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple Store">
      </a>
    </div>

    <div style="text-align: right;">
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="32" />
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="32" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="32" />
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn" width="32" />
      </a>
      <a href="https://discord.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" width="32" />
      </a>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark-mode');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
