<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --accent: #0033a0;
      --highlight: #ff4081;
      --light-bg: #ffffff;
      --text-light: #000000;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-light);
    }

    header {
      background-color: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.8em;
    }

    .logo-container img {
      height: 40px;
      width: 40px;
    }

    .logo-container .site-title {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 1.5em;
    }

    footer {
      background-color: var(--accent);
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="BlueandCosmos%20logo.png" alt="BlueandCosmos Logo" />
      <a href="index.html" class="site-title">BlueandCosmos</a>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">News</a>
      <a href="#">Livestream</a>
    </nav>
  </header>

  <main>
    <section style="padding: 4em; text-align: center;">
      <h1>Exploring the Cosmos. Protecting the Earth.</h1>
      <p>Welcome to BlueandCosmos, your gateway to science, sustainability, and space.</p>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
