<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore the cosmos and protect the Earth. Stay updated with NASA's Astronomy Picture of the Day, live weather, space news, and more.">
  <meta property="og:title" content="BlueandCosmos">
  <meta property="og:description" content="Explore the cosmos and protect the Earth. Stay updated with NASA's Astronomy Picture of the Day, live weather, space news, and more.">
  <meta property="og:image" content="https://www.blueandcosmos.com/images/og-image.jpg">
  <meta property="og:url" content="https://www.blueandcosmos.com">
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2196f3;
      --highlight: #ff4081;
      --light-bg: #ffffff;
      --dark-bg: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2015/09/18/19/03/space-940335_960_720.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      animation: moveBackground 15s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--accent);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      position: absolute;
      left: 2rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a,
    .dropdown-content a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: 500;
    }

    nav a:hover,
    .dropdown-content a:hover {
      background-color: var(--highlight);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--accent);
      min-width: 160px;
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .toggle-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    main h2 {
      font-size: 2rem;
      margin-top: 2rem;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      margin: 2rem 0;
      max-height: 400px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      display: flex;
      align-items: center;
    }

    .footer-left {
      justify-content: flex-start;
    }

    .footer-center {
      justify-content: center;
      flex-grow: 1;
    }

    .footer-right {
      justify-content: flex-end;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: #555;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent);
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .footer-left img {
      width: 120px;
      height: auto;
      margin-right: 10px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      main h2 {
        font-size: 1.5rem;
      }

      .cta a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BlueandCosmos</h1>
    <nav>
      <div class="dropdown">
        <a href="#">About</a>
        <div class="dropdown-content">
          <a href="#">About BlueandCosmos</a>
          <a href="#">Sustainability</a>
          <a href="#">News</a>
          <a href="#">Gallery</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">News</a>
        <div class="dropdown-content">
          <a href="#">Latest News</a>
          <a href="#">Space Missions</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Livestream</a>
        <div class="dropdown-content">
          <a href="#">Live Events</a>
          <a href="#">Watch Now</a>
        </div>
      </div>
      <a href="dashboard.html">Dashboard</a>
    </nav>
    <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
  </header>

  <div class="hero">
    <main>
      <h2>Exploring the Cosmos. Protecting the Earth.</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Earth from Apollo 17">
    </main>
  </div>

  <footer>
    <div class="footer-left">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Google_Play_Store_badge_EN.svg" alt="Google Play" /></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Apple_Store_logo.svg" alt="Apple App Store" /></a>
    </div>
    <div class="footer-center">
      BlueandCosmos‚Ñ¢ 2025 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Careers</a> | <a href="#">Contact Us</a> | <a href="#">Site Map</a> | <a href="#">Newsletter</a>
    </div>
    <div class="footer-right social-icons">
      <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter" /></a>
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Facebook_Logo_2023.svg" alt="Facebook" /></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Instagram_Logo_2022.svg" alt="Instagram" /></a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo_2022.svg" alt="LinkedIn" /></a>
      <a href="https://discord.com" target="_blank" aria-label="Discord"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Discord_logo.svg" alt="Discord" /></a>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.body.classList.toggle('dark');
      localStorage.setItem('theme', currentTheme ? 'dark' : 'light');
      document.querySelector('.toggle-btn').innerHTML = currentTheme ? '‚òÄÔ∏è' : 'üåô'; // Change icon to sun/moon
    }

    // Load saved theme and set the toggle icon
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.querySelector('.toggle-btn').innerHTML = '‚òÄÔ∏è'; // Sun icon for dark mode
    } else {
      document.querySelector('.toggle-btn').innerHTML = 'üåô'; // Moon icon for light mode
    }
  </script>
</body>
</html>
