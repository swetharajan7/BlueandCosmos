<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Barlow&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #2196f3;
      --highlight: #ff4081;
      --bg: #fff;
      --dark-bg: #121212;
      --text: #000;
      --dark-text: #fff;
      --card-bg: #f9f9f9;
      --dark-card: #1e1e1e;
    }
    body {
      font-family: 'Barlow', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    header {
      background: var(--accent);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-btn {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    main {
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero {
      max-width: 600px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>BlueandCosmos</h1>
    <nav>
      <a href="dashboard.html#apod">APOD</a>
      <a href="dashboard.html#weather">Weather</a>
      <a href="dashboard.html#nyt-science">Science News</a>
      <a href="dashboard.html#launches">Launches</a>
      <a href="dashboard.html#events">Events</a>
      <a href="dashboard.html#chatbot">Chatbot</a>
    </nav>
    <button class="toggle-btn" onclick="toggleDark()">Toggle Mode</button>
  </header>

  <main>
    <div class="hero">
      <h2>Exploring the Cosmos, Protecting the Earth</h2>
      <p>BlueandCosmos brings you the universe in real-time. Stay updated with astronomy, space launches, celestial events, and more.</p>
      <a href="dashboard.html" style="display: inline-block; margin-top: 1rem; background: var(--accent); color: white; padding: 0.7rem 1.2rem; border-radius: 6px; text-decoration: none;">Enter Dashboard</a>
    </div>
  </main>

  <footer>BlueandCosmos 2025</footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
