<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueandCosmos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #2196f3;
      color: white;
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .toggle-button {
      background: #ff4081;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      background: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    a {
      color: #2196f3;
      text-decoration: none;
    }
    .news-article {
      margin-bottom: 1rem;
    }
    .source-credit {
      font-size: 0.8rem;
      color: #555;
      margin-top: 1rem;
    }
    .dark-mode {
      background-color: #111;
      color: white;
    }
    .dark-mode .card {
      background-color: #222;
      border-color: #444;
    }
    .dark-mode a {
      color: #90caf9;
    }
  </style>
</head>
<body>
  <header>
    <h1>BlueandCosmos</h1>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Mode</button>
  </header>

  <main>
    <!-- APOD -->
    <div class="card" id="apod">
      <h2>üì∏ Astronomy Picture of the Day</h2>
      <p>Loading...</p>
    </div>

    <!-- Weather Live -->
    <div class="card" id="weather-card">
      <h2>üå§Ô∏è Live Weather</h2>
      <input type="text" id="city" placeholder="Enter city name (e.g. Tokyo)" />
      <button onclick="getWeather()">Search</button>
      <div id="weather">Loading weather for New York...</div>
      <div class="source-credit">Weather data by <a href="https://openweather.org" target="_blank">OpenWeather.org</a></div>
    </div>
