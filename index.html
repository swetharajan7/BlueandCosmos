<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --accent: #0033a0;
      --flag-blue: #002366;
      --highlight: #ff4081;
      --text-white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background: var(--accent);
      color: var(--text-white);
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .logo-area img {
      height: 50px;
      width: auto;
      border-radius: 50%;
    }

    .tagline {
      font-size: 0.9em;
      color: #cce0ff;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2em;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: none;
      border: none;
      font-size: 1em;
      color: white;
      cursor: pointer;
      position: relative;
      padding: 0.4em 0;
    }

    .dropbtn:hover {
      color: var(--flag-blue);
    }

    .dropbtn::after {
      display: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2.5em;
      left: 0;
      background: var(--accent);
      min-width: 180px;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #cce0ff;
      text-decoration: none;
      padding: 0.8em 1em;
      transition: all 0.2s ease;
      position: relative;
    }

    .dropdown-content a:hover {
      background-color: var(--flag-blue);
      color: white;
    }

    .dropdown-content a::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 10px;
      width: 0;
      height: 2px;
      background: var(--highlight);
      transition: width 0.3s ease;
    }

    .dropdown-content a:hover::after {
      width: calc(100% - 20px);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 1.5em;
    }

    .nav-icons a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      position: relative;
      padding-bottom: 0.2em;
    }

    .nav-icons a:hover {
      color: var(--flag-blue);
    }

    .nav-icons a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--highlight);
      transition: width 0.3s ease-in-out;
    }

    .nav-icons a:hover::after {
      width: 100%;
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 1.5em;
    }

    footer {
      background: var(--accent);
      color: white;
      padding: 1em;
      text-align: center;
    }

    body.dark {
      background: #121212;
      color: white;
    }

    body.dark .dropdown-content {
      background: #0033a0;
    }

    body.dark .dropdown-content a {
      color: #cce0ff;
    }
  </style>
</head>
<body>
<header>
  <div class="logo-area">
    <img src="assets/logo.png" alt="BlueandCosmos Logo">
    <div>
      <div style="font-size:1.3em;font-weight:bold;">BlueandCosmos</div>
      <div class="tagline">Exploring the Cosmos. Protecting the Earth.</div>
    </div>
  </div>
  <!-- navigation -->
</header>
    <nav>
      <div class="dropdown">
        <button class="dropbtn">About</button>
        <div class="dropdown-content">
          <a href="#">About BlueandCosmos</a>
          <a href="#">Sustainability</a>
          <a href="#">News</a>
          <a href="#">My Account</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">News</button>
        <div class="dropdown-content">
          <a href="#">Science Updates</a>
          <a href="#">Blog</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Livestream</button>
        <div class="dropdown-content">
          <a href="#">Live Stream Images</a>
          <a href="#">Launch Missions</a>
          <a href="#">Webinars</a>
        </div>
      </div>
    </nav>

    <div class="nav-icons">
      <a href="dashboard.html">Dashboard</a>
      <div class="toggle-theme" onclick="toggleTheme()" id="themeToggle">üåô</div>
    </div>
  </header>

  <main>
    <!-- Add your main homepage content here -->
  </main>

  <footer>
    BlueandCosmos‚Ñ¢ 2025 | <a href="sitemap.html" style="color: white;">Sitemap</a>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggle = document.getElementById("themeToggle");
      body.classList.toggle("dark");
      toggle.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
