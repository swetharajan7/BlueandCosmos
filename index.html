<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background-color: #0033a0;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .tagline {
      font-size: 0.9rem;
      margin-left: 0.5rem;
      opacity: 0.8;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ff4081;
      bottom: -3px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .toggle {
      cursor: pointer;
      font-size: 1.4rem;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
      background-image: url('https://education.nationalgeographic.org/media/solar-system-graphic/'); /* or a direct image if preferred */
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 60vh;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    footer {
      background-color: #0033a0;
      color: white;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    footer div {
      flex: 1;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    footer img {
      height: 40px;
      margin: 0.25rem;
    }

    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        text-align: center;
      }

      footer div {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <a href="index.html" style="color: white; text-decoration: none;">
        BlueandCosmos
      </a>
      <span class="tagline">Exploring the Cosmos. Protecting the Earth.</span>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">News</a>
      <a href="#">Livestream</a>
      <a href="dashboard.html">Dashboard</a>
      <span class="toggle" id="themeToggle">üåô</span>
    </nav>
  </header>

  <main>
    <h1>Welcome to BlueandCosmos</h1>
    <p>Explore the universe. Discover celestial events. Stay informed with space science and weather updates.</p>
  </main>

  <footer>
    <div style="text-align: left;">
      <p style="margin: 0;">¬© BlueandCosmos‚Ñ¢ 2025</p>
      <a href="privacy.html">Privacy Policy</a><br>
      <a href="terms.html">Terms of Use</a><br>
      <a href="contact.html">Contact Us</a><br>
      <a href="sitemap.html">Site Map</a>
    </div>

    <div>
      <a href="https://play.google.com/store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
      </a><br>
      <a href="https://www.apple.com/app-store/" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple Store">
      </a>
    </div>

    <div style="text-align: right;">
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="30" />
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="30" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="30" />
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn" width="30" />
      </a>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark-mode');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
