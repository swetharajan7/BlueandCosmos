  <!-- =========================================
       ROOT THEME TOKENS
       ========================================= -->
  <style>
    :root {
      --accent: #0033a0;      /* header/footer background */
      --flag-blue: #002366;   /* submenu hover bg */
      --highlight: #ff4081;   /* hot pink underline + hover */
      --text-white: #ffffff;
      --text-light: #cce0ff;
      --dark-bg: #121212;
      --dark-accent: #001f5b;
    }
  </style>

  <!-- =========================================
       BASE / LAYOUT / TYPOGRAPHY
       ========================================= -->
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Dark theme body + containers */
    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-white);
    }

    /* Main layout pushes footer to bottom */
    main {
      flex: 1 0 auto;
    }

    /* Image credit below hero */
    .credit {
      text-align: center;
      font-size: 0.8em;
      color: #ccc;
      margin: 1em 0 0;
    }

    /* A11y outline for keyboard users (subtle) */
    :focus-visible {
      outline: 2px dashed var(--highlight);
      outline-offset: 2px;
    }
  </style>

       HEADER (STRUCTURE + BRAND)
       ========================================= -->

    header {
      background: var(--accent);
      color: var(--text-white);
      padding: 1em 2em;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Left brand block */
    .logo-link {

      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    .logo-area img {
      height: 50px;
      width: 50px;
      margin: 0;
      padding: 0;
      background-color: transparent;
      border-radius: 0;
      display: block;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      margin-left: -4px; /* tuck text a hair closer */
    }

    .logo-text .title {
      font-size: 1.4em;
      font-weight: bold;
      color: #fff;
      margin: 0;
    }

    .logo-text .tagline {
      font-size: 0.85em;
      color: var(--text-light);
      margin: 0;
    }

    /* Right-side nav wrapper */
    .nav-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 1.5em;
    }
  </style>

  <!-- =========================================
       MOON WIDGET (CENTER COLUMN IN HEADER)
       ========================================= -->
  <style>
    .moon-widget {
      display: flex;
      align-items: center;
      gap: 0.6em;
      justify-self: center;     /* centers in header grid */
      min-width: 180px;         /* keeps layout from jumping */
      user-select: none;
    }

    .moon-icon {
      width: 28px;
      height: 28px;
      display: block;
    }

    .moon-label {
      color: var(--text-light);
      font-size: 0.95em;
      white-space: nowrap;
    }

    body.dark .moon-label {
      color: #e0ecff;
    }

    /* Hide moon widget if space gets tight */
    @media (max-width: 900px) {
      .moon-widget {
        display: none;
      }
    }
  </style>

  <!-- =========================================
       NAVIGATION (DROPDOWNS + INTERACTIONS)
       ========================================= -->
  <style>
    /* Container holding dropdown groups and dashboard link + theme toggle */
    nav {
      display: contents; /* let grid handle columns; dropdowns go in .nav-right */
    }

    /* Dropdown shell */
    .dropdown {
      position: relative;
    }

    /* Headline button (About, Livestream) */
    .dropbtn {
      background: none;
      border: none;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      padding: 0.4em 0;
      position: relative;
    }

    /* Hot pink headline on hover/focus with underline animation */
    .dropbtn:hover,
    .dropbtn:focus {
      color: var(--highlight);
    }

    .dropbtn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--highlight);
      transition: width 0.25s ease-in-out;
    }

    .dropdown:hover > .dropbtn::after,
    .dropbtn:focus::after,
    .dropdown.open > .dropbtn::after {
      width: 100%;
    }

    /* Submenu container */
    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 0.6em);
      left: 0;
      background: var(--accent);
      min-width: 200px;
      flex-direction: column;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
      padding: 0.3em 0;
      border-radius: 6px;
    }

    /* Keep submenu visible on hover/focus and when JS adds .open */
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content,
    .dropdown.open .dropdown-content {
      display: flex;
    }

    /* Submenu links */
    .dropdown-content a {
      color: var(--text-light);
      text-decoration: none;
      padding: 0.8em 1em;
      position: relative;
      transition: color 0.2s ease, background-color 0.2s ease, transform 0.15s ease;
    }

    /* Submenu hover/focus/clicked: flag-blue bg, white text, hot-pink underline that animates */
    .dropdown-content a:hover,
    .dropdown-content a:focus,
    .dropdown-content a.clicked {
      background-color: var(--flag-blue);
      color: #fff !important;
      transform: translateX(5px);
    }

    .dropdown-content a::after {
      content: "";
      position: absolute;
      left: 1em;
      bottom: 6px;
      width: 0;
      height: 2px;
      background: var(--highlight);
      transition: width 0.25s ease;
    }

    .dropdown-content a:hover::after,
    .dropdown-content a:focus::after,
    .dropdown-content a.clicked::after {
      width: calc(100% - 2em);
    }

    /* Dark theme submenu baseline color */
    body.dark .dropdown-content a {
      color: #d9e6ff;
    }

    /* Dashboard link (same hover underline vibe) */
    .nav-link {
      color: #fff;
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
    }

    .nav-link:hover {
      color: var(--highlight);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--highlight);
      transition: width 0.25s ease-in-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Theme toggle icon */
    .toggle-theme {
      cursor: pointer;
      font-size: 1.5em;
      line-height: 1;
      user-select: none;
    }

    /* Dark header/footer skins */
    body.dark header,
    body.dark footer {
      background-color: var(--dark-accent);
    }

    body.dark .dropbtn,
    body.dark .nav-link {
      color: #e6f0ff;
    }
  </style>

  <!-- =========================================
       SCRIPTS: Theme, Dropdown stickiness, Moon API
       ========================================= -->
  <script>
    // ---- Theme persistence ----
    (function initTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        const t = document.getElementById("themeToggle");
        if (t) t.textContent = "☀️";
      }
      document.getElementById("themeToggle")?.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        document.getElementById("themeToggle").textContent = isDark ? "☀️" : "🌙";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    })();

    // ---- Dropdown "stickiness": small delay so you can move cursor to submenu ----
    (function stickyDropdowns() {
      const OPEN_CLASS = "open";
      const HOVER_DELAY_MS = 160; // leave menu open briefly

      document.querySelectorAll(".dropdown").forEach((dd) => {
        let closeTimer = null;
        const btn = dd.querySelector(".dropbtn");
        const menu = dd.querySelector(".dropdown-content");

        function open() {
          dd.classList.add(OPEN_CLASS);
          if (btn) btn.setAttribute("aria-expanded", "true");
          if (closeTimer) {
            clearTimeout(closeTimer);
            closeTimer = null;
          }
        }
        function scheduleClose() {
          if (closeTimer) clearTimeout(closeTimer);
          closeTimer = setTimeout(() => {
            dd.classList.remove(OPEN_CLASS);
            if (btn) btn.setAttribute("aria-expanded", "false");
          }, HOVER_DELAY_MS);
        }

        // Hover in/out
        dd.addEventListener("pointerenter", open);
        dd.addEventListener("pointerleave", scheduleClose);

        // Keyboard focus
        btn?.addEventListener("focus", open);
        menu?.addEventListener("focusout", (e) => {
          // If focus leaves the dropdown entirely, close it
          if (!dd.contains(e.relatedTarget)) scheduleClose();
        });

        // Click on a submenu link: add 'clicked' style + close
        menu?.querySelectorAll("a").forEach((a) => {
          a.addEventListener("click", () => {
            menu.querySelectorAll("a").forEach((el) => el.classList.remove("clicked"));
            a.classList.add("clicked");
            dd.classList.remove(OPEN_CLASS);
            if (btn) btn.setAttribute("aria-expanded", "false");
          });
        });
      });
    })();

    // ---- Live Moon Phase (Open-Meteo Astronomy) ----
    (function initMoonPhase() {
      // Convert angle (0..360 where 0=new, 180=full) to a label
      function phaseNameFromAngle(angle) {
        const a = ((angle % 360) + 360) % 360;
        if (a < 11.25 || a >= 348.75) return "New Moon";
        if (a < 33.75) return "Waxing Crescent";
        if (a < 56.25) return "Waxing Crescent";
        if (a < 78.75) return "Waxing Crescent";
        if (a < 101.25) return "First Quarter";
        if (a < 146.25) return "Waxing Gibbous";
        if (a < 191.25) return "Full Moon";
        if (a < 213.75) return "Waning Gibbous";
        if (a < 258.75) return "Last Quarter";
        if (a < 326.25) return "Waning Crescent";
        return "Waning Crescent";
      }

      // Morph the shadow path to approximate the phase
      function updateMoonSVG(angle) {
        const shadow = document.getElementById("moon-shadow");
        if (!shadow) return;

        // angle 0 = new, 180 = full
        const rad = (angle % 360) * Math.PI / 180;
        const illum = -Math.cos(rad); // -1=new .. 1=full

        const rx = 10; // base radius
        const ry = 10;
        const bulge = 10 * Math.abs(illum);
        const dir = illum >= 0 ? 1 : -1;

        // Simple lens-ish overlay
        const d = [
          `M ${12 - rx},12`,
          `A ${rx},${ry} 0 1 0 ${12 + rx},12`,
          `A ${rx},${ry} 0 1 0 ${12 - rx},12`,
          `M ${12 - rx},12`,
          `A ${bulge},${ry} 0 1 0 ${12 + rx * dir},12`,
          `A ${bulge},${ry} 0 1 0 ${12 - rx},12`,
          `Z`
        ].join(" ");
        shadow.setAttribute("d", d);
      }

      async function fetchMoonPhase(lat, lon) {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "auto";
        const url = `https://api.open-meteo.com/v1/astronomy?latitude=${lat}&longitude=${lon}&daily=moon_phase&timezone=${encodeURIComponent(
          tz
        )}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Moon API error");
        const data = await res.json();
        return data?.daily?.moon_phase?.[0] ?? 0;
      }

      function setMoonLabel(text) {
        const el = document.querySelector(".moon-label");
        if (el) el.textContent = text;
      }

      function go(lat, lon) {
        fetchMoonPhase(lat, lon)
          .then((angle) => {
            setMoonLabel(phaseNameFromAngle(angle));
            updateMoonSVG(angle);
          })
          .catch(() => {
            setMoonLabel("Moon phase unavailable");
          });
      }

      // Try geolocation; fall back to NYC
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            go(pos.coords.latitude, pos.coords.longitude);
          },
          () => {
            go(40.7128, -74.0060);
          },
          { timeout: 6000 }
        );
      } else {
        go(40.7128, -74.0060);
      }
    })();
  </script>
