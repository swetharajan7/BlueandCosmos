<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --blue: #0033a0;
      --text-light: #fff;
      --text-dark: #000;
      --bg-light: #fff;
      --bg-dark: #121212;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--blue);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .brand a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Solar_System_size_to_scale.svg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: 'Image credit: National Geographic';
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: #ccc;
      background: rgba(0,0,0,0.4);
      padding: 4px 6px;
      border-radius: 4px;
    }

    footer {
      background-color: #0033a0;
      color: white;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }

    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-section img {
      width: 100px;
      margin: 0.5rem 0;
    }

    .footer-section a {
      color: white;
      text-decoration: none;
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }

    .footer-brand {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 0.25rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .hero {
        font-size: 0.9rem;
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">
      <a href="index.html">BlueandCosmos ‚Äì Exploring the Cosmos. Protecting the Earth.</a>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">News</a>
      <a href="#">Livestream</a>
      <a href="dashboard.html">Dashboard</a>
      <span class="toggle" id="themeToggle">üåô</span>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Background + image credit -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Left section: Brand and legal links -->
    <div class="footer-section">
      <div class="footer-brand">BlueandCosmos‚Ñ¢ 2025</div>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
    </div>

    <!-- Middle left: Careers etc -->
    <div class="footer-section">
      <a href="#">Careers</a>
      <a href="#">Contact Us</a>
      <a href="#">Site Map</a>
      <a href="#">Newsletter</a>
    </div>

    <!-- Middle right: App store logos -->
    <div class="footer-section">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple Store">
    </div>

    <!-- Right section: Social media icons -->
    <div class="footer-section social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968896.png" alt="Discord"></a>
    </div>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    // Set saved theme on load
    if (localStorage.getItem('theme') === 'dark') {
      body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-dark');
      body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      if (body.style.backgroundColor === 'rgb(18, 18, 18)') {
        // Switch to light
        body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-dark');
        toggleBtn.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        // Switch to dark
        body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-dark');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
        toggleBtn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
