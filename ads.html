<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sponsored Ads | BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5782357753554194"
    crossorigin="anonymous"></script>
  <style>
    :root {
      --accent: #0033a0;
      --highlight: #ff4081;
      --light-bg: #ffffff;
      --dark-bg: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    header {
      background-color: var(--accent);
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4em;
    }

    .toggle-theme {
      font-size: 1.5em;
      cursor: pointer;
    }

    .ad-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2em;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.4em;
    }

    body.dark h1 {
      color: #90c1ff;
    }

    p.message {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 2em;
    }

    body.dark p.message {
      color: #ccc;
    }

    .ad-container {
      animation: fadeInUp 1.2s ease-out;
      width: 100%;
      max-width: 800px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-buttons {
      margin-top: 2em;
      display: flex;
      gap: 1.5em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 0.6em 1.2em;
      background-color: var(--accent);
      color: white;
      border-radius: 6px;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      color: white;
    }

    .nav-buttons a::after {
      content: "";
      position: absolute;
      bottom: 0.3em;
      left: 0.6em;
      width: 0;
      height: 2px;
      background-color: var(--highlight);
      transition: width 0.3s ease;
    }

    .nav-buttons a:hover::after {
      width: calc(100% - 1.2em);
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: var(--accent);
      color: white;
    }

    noscript p {
      color: gray;
      font-style: italic;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">BlueandCosmos</a>
    <div class="toggle-theme" onclick="toggleTheme()" id="themeToggle">üåô</div>
  </header>

  <div class="ad-page">
    <h1>üåü Sponsored Content</h1>
    <p class="message">We value your time. Thank you for your support.</p>

    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5782357753554194"
           data-ad-slot="4837608647"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <noscript>
        <p>Please disable your ad blocker or refresh to view sponsored content üôè</p>
      </noscript>
    </div>

    <div class="nav-buttons">
      <a href="index.html">üè† Home</a>
      <a href="dashboard.html">üìä Dashboard</a>
    </div>
  </div>

  <footer>
    BlueandCosmos 2025
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggle = document.getElementById("themeToggle");
      body.classList.toggle("dark");
      toggle.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    // Load saved theme preference
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
      }

      document.getElementById("themeToggle").addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        document.getElementById("themeToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      });
    };
  </script>
</body>
</html>
