<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sponsored Ads | BlueandCosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5782357753554194"
    crossorigin="anonymous"></script>
  <style>
    :root {
      --accent: #0033a0;
      --highlight: #ff4081;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--accent);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      margin-right: 1.5em;
      position: relative;
      font-size: 1em;
    }

    .nav-buttons a:hover {
      color: var(--highlight);
    }

    .nav-buttons a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--highlight);
      transition: width 0.3s ease;
    }

    .nav-buttons a:hover::after {
      width: 100%;
    }

    .toggle-theme {
      font-size: 1.5em;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.2em;
      font-size: 2em;
    }

    p.description {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 2em;
    }

    .ad-container {
      animation: fadeInUp 1.2s ease-out;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: var(--accent);
      color: white;
      text-align: center;
      padding: 1em;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark .nav-buttons a {
      color: white;
    }

    .dark .nav-buttons a:hover {
      color: var(--highlight);
    }

    .dark .description {
      color: #ccc;
    }

    .dark footer {
      background-color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-buttons">
      <a href="index.html" class="nav-link">üè† Home</a>
      <a href="dashboard.html" class="nav-link">‚Üê Back</a>
    </div>
    <div class="toggle-theme" onclick="toggleTheme()" id="themeToggle">üåô</div>
  </header>

  <main>
    <h1>üåü Sponsored Content</h1>
    <p class="description">Bringing you relevant and useful partner content.</p>

    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5782357753554194"
           data-ad-slot="4837608647"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <noscript>
        <p style="color: gray;">Please disable your ad blocker or refresh to support our mission üôè</p>
      </noscript>
    </div>
  </main>

  <footer>
    BlueandCosmos‚Ñ¢ 2025 | All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggle = document.getElementById("themeToggle");
      body.classList.toggle("dark");
      toggle.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
