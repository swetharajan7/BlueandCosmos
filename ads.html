  <style>
    :root {
      --accent: #0033a0;
      --highlight: #ff4081;
      --bg-light: #ffffff;
      --text-light: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Work Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .ad-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      padding: 2em;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.4em;
    }

    p.message {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 2em;
    }

    .ad-container {
      animation: fadeInUp 1.2s ease-out;
      width: 100%;
      max-width: 800px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    noscript p {
      color: gray;
      font-style: italic;
      margin-top: 1em;
    }

    .nav-buttons {
      margin-top: 2em;
      display: flex;
      gap: 1em;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 0.6em 1.2em;
      background-color: var(--accent);
      color: white;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: var(--highlight);
    }
  </style>
</head>
